<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NutriMaroc | Contact & FAQ</title>

  <!-- Bootstrap & Icônes -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Feuilles de style externes -->
  <link rel="stylesheet" href="styles/theme.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/components.css">
  <link rel="stylesheet" href="styles/responsive.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top shadow-sm bg-white">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="images/logo.png" alt="Logo NutriMaroc" width="45" height="45" class="me-2 rounded-circle">
        <span class="fw-bold text-uppercase">NutriMaroc</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="index.html" class="nav-link">Accueil</a></li>
          <li class="nav-item"><a href="recettes.html" class="nav-link">Recettes</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link active">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

 <!-- Section Contact -->
  <main class="container py-5 mt-5" id="contact">
    <h1 class="text-center mb-4">Contactez-nous</h1>
    <form id="formContact" class="col-md-6 mx-auto bg-light p-4 rounded shadow">
      <div class="mb-3">
        <label for="nom" class="form-label">Nom</label>
        <input type="text" id="nom" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Courriel</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea id="message" rows="4" class="form-control" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Envoyer</button>
    </form>

    <div id="confirmation" class="text-center mt-3"></div>
     </main>


  <!-- Footer -->
  <footer class="footer text-white mt-5 py-4">
    <div class="container">
      <div class="row text-center text-md-start align-items-center">
        <div class="col-md-4 mb-4">
          <div class="footer__logo mb-3">
            <img src="images/logo.png" alt="Logo NutriMaroc" width="80" class="rounded-circle bg-white p-1">
          </div>
          <p>
            <strong>NutriMaroc</strong> célèbre la richesse de la cuisine marocaine —
            un équilibre entre santé, saveurs et traditions.
          </p>
        </div>

        <div class="col-md-4 mb-4">
          <h5 class="text-uppercase mb-3">Liens utiles</h5>
          <ul class="list-unstyled">
            <li><a href="index.html" class="footer__link">Accueil</a></li>
            <li><a href="recettes.html" class="footer__link">Recettes</a></li>
            <li><a href="contact.html" class="footer__link">Contact</a></li>
          </ul>
        </div>

        <div class="col-md-4 mb-4 footer__socials">
          <h5 class="text-uppercase mb-3">Suivez-nous</h5>
          <a href="#"><i class="bi bi-facebook"></i></a>
          <a href="#"><i class="bi bi-instagram mx-3"></i></a>
          <a href="#"><i class="bi bi-youtube"></i></a>
        </div>
      </div>

      <div class="footer__divider my-4"></div>

      <div class="text-center">
        <small>© 2025 NutriMaroc — Saveurs du Maroc. Tous droits réservés.</small>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/contact.js"></script>
</body>

</html>
